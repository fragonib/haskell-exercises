name:                exercises
version:             0.1.0.0
github:              "fragonib/exercises"
license:             BSD3
author:              "Francisco González"
maintainer:          "fragonib@gmail.com"
copyright:           "2020 Francisco González"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/exercises#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- extra
- mtl
- QuickCheck

library:
  source-dirs: src

executables:
  exercises-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - exercises

tests:
  exercises-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - exercises
    - hspec